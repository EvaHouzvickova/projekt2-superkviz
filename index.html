<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="zobrazOtazku()">

	<h1>Superkvíz - jak dobře znáte Prahu</h1>

	<div id="kviz" class="kviz">
		<p id="poradi"></p>
		<h2 id="otazka"></h2>
	<div id="obsah" class="obsah">
		<div id="foto" class="foto">
			<img id="obrazek" alt="Ilustrační obrázek">
		</div>

		<div id="moznosti">
			<ul id="odpovedi">
				<li id="odpoved0" data-odpoved="0"></li>
				<li id="odpoved1" data-odpoved="1"></li>
				<li id="odpoved2" data-odpoved="2"></li>
			</ul>
		</div>
	</div>
	</div>

	<div id="vysledek" class="vysledek">
		<h2>Tvoje hodnocení</h2>
		<div id="hodnoceni"></div>
	</div>

	<script src="kviz.js"></script>

</body>
</html>
